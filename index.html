<!doctype html>
<html lang="en">
<head>
    <!-- Page Meta Data -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiz</title>
	<meta name="description" content="Front End Developer test for Malam Team">
	<meta name="author" content="Ayellet Tal">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	
	<!-- Project files -->
    <link rel="stylesheet" href="css/global.css">
    <script src="js/global.js"></script>
    <script src="js/questionsData.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
<!-- Page Navbar -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="userName" class="navbar-brand" href="#">מבחן</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            <!-- <li><a href="#">Quiz</a></li> -->
        </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>      
<!-- Page body  -->
<div id="appRoot" class="container-fluid">
    <div id="cardRow" class="row">
        <div class="col-md-1"></div>
        <!-- questions -->
        <div class="col-xs-12 col-md-7">
            <!-- Card -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="jumbotron">
                        <div id="cardRoot" class="card-wrapper">
                            <!-- Name -->
                            <div class="name-wrapper">
                                <div class="name">
                                    <form>
                                        <div id="examineeDiv" class="input-group input-group-lg">
                                            <input id="examinee" type="text" class="form-control" name="examineeName" placeholder="הזן שם">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>   
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- Next -->
                            <div class="next-wrapper">
                                <div>
                                    <button id="setUserBtn" type="button" class="btn btn-primary btn-lg disabled next-btn" disabled>המשך</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Pagination -->
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-xs-12 col-md-8">
                    <div id="pagiWrapper"></div>
                </div>
                <div class="col-md-2"></div>
            </div> 
        </div>
        <!-- Sidebar -->
        <div class="col-xs-12 col-md-4 sidebar-col">
            <div class="panel panel-default hide">
                <div class="panel-heading text-center">בר התקדמות</div>
                <div class="panel-body">
                    <div class="sidebar">
                        <div class="progress">
                            <div id="NotRunRate" class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" 
                            aria-valuenow="3" aria-valuemin="0" aria-valuemax="100"><span>3</span> Not Run</div>
                            <div id="passRate" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" 
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"><span>0</span> Pass</div>
                            <div id="failRate" class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" 
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"><span>0</span> Failed</div>
                        </div>
                    </div>
                    <div id="currQuestion" class="text-center">
                        <h1>שאלה נוכחית: <span></span></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</div>
</body>
</html>
